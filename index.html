<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">
    <title>Product preview card component</title>
    .
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <div class="img">
          <img src="./images/image-product-desktop.jpg" alt="product image" />
        </div>

        <div class="card-content">
          <h6 class="product-cat">Perfume</h6>
          <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <p class="current-price">$149.99</p>
            <p class="old-price">$169.99</p>
          </div>
          <button class="cta">
            <img src="./images/icon-cart.svg" alt="icon" />Add to Cart
          </button>
          <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
              >Frontend Mentor</a
            >. <p>Coded by <a href="https://www.frontendmentor.io/home">Orji Michael</a>.</p>
          </div>
        </div>
      </div>
    </div>

    
  </body>
</html>
